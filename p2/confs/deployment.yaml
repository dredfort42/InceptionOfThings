# APP1 DEPLOYMENT
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app1
  labels:
    app: app1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app1
  template:
    metadata:
      labels:
        app: app1
    spec:
      containers:
      - name: iot-app1
        image: dredfort/iot
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: /html
          name: data-volume
      volumes:
      - name: data-volume
        hostPath:
          path: /vagrant/confs/html/app1
          type: Directory

